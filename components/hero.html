<!-- Hero Component -->
<section id="inicio" class="hero-section" x-data="hero">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 hero-content">
                <p class="text-uppercase text-muted small fw-semibold mb-2">Clinica Dental de Confianza</p>
                <h1 class="hero-title">
                    <span x-text="title"></span> <span class="text-primary" x-text="highlight"></span>
                </h1>
                <p class="hero-subtitle" x-text="subtitle"></p>
                <a href="#contacto" class="btn btn-primary btn-lg" x-text="ctaText"></a>
                <div class="hero-badges">
                    <template x-for="badge in badges" :key="badge.text">
                        <div class="hero-badge">
                            <i :class="badge.icon"></i>
                            <span x-text="badge.text"></span>
                        </div>
                    </template>
                </div>
            </div>
            <div class="col-lg-6 hero-image">
                <img :src="image"
                     alt="Dentista profesional"
                     class="img-fluid rounded-4">
            </div>
        </div>
    </div>
</section>
